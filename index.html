<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <h1 class="top"> Your Weather Dashboard </h1>
    </header>
        <!--divs that contains our search and all of the results -->
        <div class="container float-left">
            <div class="row w-100">
            <form id="weather-search" class="form d-grid gap-2 col-4">
                <label id="title-search">Search By City: </label>
                <input id="city-text" type="text" placeholder="City Name">
                <button class="searchBtn btn-primary col-8 mt-1"> Search </button>
                <div class='history'></div>
            </form>
            <div class="city-weather col-md-5 text-align-center border border-dark">
            </div>
        <div class="all-forecast container g-4 d-flex flex-wrap p-2">
        <!--Div remains empty until search is complete-->
         <h3> 5 Day Forecast </h3>
            <div class='forecast-5 row p-2'></div>
        </div>
            </div>
        </div>

        <!--javascript links-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous"></script>
        <script src="./Assets/script.js"></script>
</body>

</html>
